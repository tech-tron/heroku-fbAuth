<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool, Share Button</title>

    <link rel="stylesheet" href="lofi-style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Latest compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->

    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <header id="banner">
        <div id="share-banner">
            <img id="instagram-icon" src="images/icons/instagram.jpeg" alt="Instagram Icon">
            <img id="facebook-icon" src="images/icons/facebook.png" alt="Facebook Icon">
        </div>
        <div id="ad-banner">
            <h1 class="fancy">Ad's</h1>
            <!-- <img src="" alt="picture of an ad" id="ad"> -->
        </div>
    </header>


    <main id="wooden-train">
        <div id="menu-cover">
            <div id="pause-menu">
                <button>
                    Resume
                </button>
                <button id="restart-button">
                    Restart
                </button>
                <button id="quit-button">
                    Quit
                </button>
            </div>
        </div>

        <div id="share-cover">
            <img src="../images/profile/joi-doi.jfif" alt="game dev joi-doi">
            <div id="social-sticker">
                <img src="../images/icons/facebook.png" alt="fb logo png">
            </div>
            <div id="social-intro">
                <p>
                    <small>
                        <!-- i want this muted along with being small -->
                        Hi, I'm
                    </small>
                </p>
                <h3>
                    Joi
                </h3>
            </div>
            <div id="social-bio">
                <p>
                    I am the concept creator and lead developer of lofi gaming. 
                    I also contribute to many articles, more than i'd like too lol.
                </p>
            </div>
            <div id="social-actions">
                <button id="follow-button">
                    Follow
                </button>
                <button id="share-button">
                    Share
                </button>
                <button id="download-button">
                    Download app!!
                </button>
            </div>

            <audio id="lofi-background-audio" src="../audio/testLofiLoop.wav" autoplay=""></audio>
            <audio id="gun-audio" src="../audio/gun.wav"></audio>
        </div>


        <div id="bg">
            <img src="images/bg_background.jpg" alt="wood siding texture">
            <img src="images/lofi-background.png" alt="suzooki sitting in a train with moster" id="lofi-background">

            <img src="images/monster_black.png" alt="a blacked out squid outline" id="enemy">
            <img src="images/bullet_hole.png" alt="a bullet hole png" id="bullet">
        </div>


        
    </main>


    <footer id="pause-icon">
        <h2 class="fancy">
            Pause
        </h2>
        <!-- <img src="images/icons/pause.png" alt="pause icon"> -->
        <!-- <span class="glyphicon glyphicon-play"></span> -->
    </footer>



    <script src="lofi-game.js"></script>
</body>

</html>
