<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool, Share Button</title>

    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Latest compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->

    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <header id="banner">
        <div id="share-banner">
            <img src="images/icons/instagram.jpeg" alt="Instagram Icon">
            <img src="images/icons/facebook.png" alt="Facebook Icon">
        </div>
        <div id="ad-banner">
            <h1 class="fancy">Ad's</h1>
            <!-- <img src="" alt="picture of an ad" id="ad"> -->
        </div>
    </header>


    <main id="wooden-train">
        <div id="menu-cover">
            <div id="pause-menu">
                <button>
                    Resume
                </button>
                <button id="restart-button">
                    Restart
                </button>
                <button id="quit-button">
                    Quit
                </button>
            </div>
        </div>
        <div id="bg">
            <img src="images/bg_background.jpg" alt="wood siding texture">
            <img src="images/lofi-background.png" alt="suzooki sitting in a train with moster" id="lofi-background">

            <img src="images/monster_black.png" alt="a blacked out squid outline" id="enemy">
            <img src="images/bullet_hole.png" alt="a bullet hole png" id="bullet">
        </div>


    </main>




    <footer id="pause-icon">
        <h2 class="fancy">
            Pause
        </h2>
        <!-- <img src="images/icons/pause.png" alt="pause icon"> -->
        <!-- <span class="glyphicon glyphicon-play"></span> -->
    </footer>



    <script src="menuShareButton.js"></script>
</body>

</html>
